<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jancie's TodoList</title>
    <style>
        body{
            padding: 0;
            margin: 0;
            font-size: 16px;
        }
        header{
            display: flex;
            color: white;
            background-color: rgb(38, 177, 38);
            height: 2.5em;
            font-size: 2em; 
            align-items: center;
        }
        #frameOfList{
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* border: 1px solid black; */
            max-width: 35em;
            margin: 0 auto;
            padding-top: 2em;
        }
        #list-form{
            /* border: 1px solid black; */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #list-form :focus{
            outline-width: 0;
        }
        #addNew{
            border: none;
            border-radius: 0.5em;
            height: 1.5em;
            width: 65%;
            box-shadow: 0 0 0.2em 0.1em #c9c7c7 inset;
            padding: 0.5em;
            margin: 0.5em;
        }
        #addNew :focus{
            outline-width: 0;
        }
        .list{
            border: 1px solid rgba(223, 218, 218, 0.712);
            display: flex;
            border-radius: 0.5em;
            flex-direction: column;
            padding: 0.5em;
        }
        .list h2{
            margin: 0;
            font-size: 2em;
        }
        .list p{
            font-size:1.2em;
            font-weight: bold;
            color: white;
            /* border: 1px solid black; */
            width: 85%;
            margin:0 0.5em;
        }
        .todo{
            margin-top:0.5em;
            padding: 0.5em;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            list-style: none;
            border-radius: 0.5em;
            background-color: rgba(29, 219, 29, 0.712);
            box-shadow: 2.5px 2.5px 4px 2px gray;
        }
        .box{
            width: 2em;
            height: 2em;
            cursor: pointer;
        }
        a{
            margin: 0;
            padding: 0;
            border: 0.15em solid white;
            outline: none;
            width: 1em;
            height: 1em;
            border-radius: 50%;
            background: url(../img/delete.jpg) no-repeat center center;
            background-size: cover;
            box-shadow: 0.1em 0.1em 0.1em #888888;
            cursor: pointer;
        }
        a:active{
            box-shadow: none;
        }
        .done{
            margin-top:0.5em;
            padding: 0.5em;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            list-style: none;
            /* border: 1px solid black; */
            border-radius: 0.5em;
            background-color: rgba(182, 176, 176, 0.712);
            box-shadow: 2.5px 2.5px 4px 2px gray;
        }
        .done p{
            color:black;
        }
    </style>
</head>
<body>
    <header>
        <p style="margin-left: 0.5em">
            Janice's TodoList
        </p>
    </header>
    <div id="frameOfList">
        <!-- <div id="add"> -->
            <form id="list-form" action="javascript:submitTodo()">
                <label for="addNew">Start New</label>
                 <input type="text" id="addNew" name="addNew"
                  required placeholder="add Todo"/>
                 <input type="submit" value="Add"/>
            </form>
        <!-- </div> -->
        <div>
            <ul class="list" id="ListTodo">
                <h2>Todo</h2>
                <!-- <li class="todo">
                    <input type='checkbox' class='box' onchange="addToAnotherList(this)"/>
                    <p>hello</p>
                    <a onclick="deleteMission(this.parentElement)"></a>
                </li> -->
            </ul>
            <ul class="list" id="ListDone">
                <h2>Finished</h2>
                <!-- <li class="done">
                    <input type='checkbox' class='box' onchange="addToAnotherList(this)"/>
                    <p>hello</p>
                    <a onclick="deleteMission(this.parentElement)"></a>
                </li> -->
            </ul>
        </div>
    </div>
</body>
<script type="text/javascript" src="../scripts/index.js"></script>
</html>
